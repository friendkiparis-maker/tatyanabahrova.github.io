<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Змейка</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    canvas {
      background: rgba(240, 240, 240, 0.15);
      border: 1.5px solid rgba(0,0,0,0.1);
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }
    button {
      margin-top: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 9px 18px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    .instructions {
      color: #222;
      margin-top: 14px;
      font-weight: bold;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }
    h1 {
      color: #222;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  <canvas id="snake" width="300" height="300"></canvas>
  <button onclick="startGame()">Новая игра</button>
  <div class="instructions">Используй стрелки на клавиатуре для управления</div>

  <script>
    let canvas, ctx, snake, food, direction, nextDirection, gameRunning, gameLoop;

    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      snake = [{x: 10, y: 10}];
      spawnFood();
      direction = 'right';
      nextDirection = 'right';
      gameRunning = true;
      draw();
      gameLoop = setInterval(update, 150);
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
      for (let seg of snake) {
        if (seg.x === food.x && seg.y === food.y) {
          return spawnFood();
        }
      }
    }

    function draw() {
      ctx.fillStyle = 'rgba(240, 240, 240, 0.15)';
      ctx.fillRect(0, 0, 300, 300);

      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
        ctx.fillRect(seg.x * 15, seg.y * 15, 14, 14);
      });

      ctx.fillStyle = '#F44336';
      ctx.fillRect(food.x * 15, food.y * 15, 14, 14);
    }

    function update() {
      if (!gameRunning) return;
      direction = nextDirection;
      const head = {...snake[0]};
      if (direction === 'up') head.y--;
      if (direction === 'down') head.y++;
      if (direction === 'left') head.x--;
      if (direction === 'right') head.x++;

      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return gameOver();
      for (let seg of snake) {
        if (seg.x === head.x && seg.y === head.y) return gameOver();
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        spawnFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function gameOver() {
      gameRunning = false;
      clearInterval(gameLoop);
    }

    function handleKey(e) {
      if (!gameRunning) return;
      if (e.key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
      if (e.key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
      if (e.key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
      if (e.key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
    }

    document.addEventListener('keydown', handleKey);

    window.onload = () => {
      canvas = document.getElementById('snake');
      ctx = canvas.getContext('2d');
      startGame();
    };
  </script>
</body>
</html>
